<!DOCTYPE html>

<html lang="en">
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jschat.css" rel="stylesheet">

    <script src="js/socket.io.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-1.8.0.min.js"></script>
    <script src="js/jschat.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span6 offset3">
          <textarea readonly class="span6" id="chat_window"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="span5 offset3">
          <input class="span5" id="chat_message" type="text"></input>
        </div>
        <div class="span1">
          <input id="chat_submit" value="Send" type="button"></input>
        </div>
      </div>
    </div>
  </body>
</html>
